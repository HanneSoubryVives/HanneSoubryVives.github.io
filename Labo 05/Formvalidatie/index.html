<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formvalidatie</title>
</head>
<body>

<form>
    <div class="line">
        <label for="txtVoornaam">Voornaam</label>
        <input type="text" id="txtVoornaam" name="voornaam" autofocus="autofocus"/>
        <span class="errorMessage" id="errVoornaam"></span>
    </div>

    <div class="line">
        <label for="txtFamilienaam">Familienaam</label>
        <input type="text" id="txtFamilienaam" name="familienaam"/>
        <span class="errorMessage" id="errFamilienaam"></span>
    </div>

    <div class="line">
        <label for="txtGeboortedatum">Geboortedatum</label>
        <input type="text" id="txtGeboortedatum" name="geboortedatum"/>
        <span class="errorMessage" id="errGeboortedatum"></span>
    </div>

    <div class="line">
        <label for="txtEmail">Email</label>
        <input type="text" id="txtEmail" name="email"/>
        <span class="errorMessage" id="errEmail"></span>
    </div>

    <div class="line">
        <label for="txtKinderen">Aantal kinderen</label>
        <input type="text" id="txtKinderen" name="kinderen"/>
        <span class="errorMessage" id="errKinderen"></span>
    </div>
    <input type="button" id="btnValideer" value="Valideer" />
</form>

<script src="scripts/code.js"></script>
</body>
</html>
